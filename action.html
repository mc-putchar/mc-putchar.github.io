<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC action</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  <script src="postchar.js" defer></script>
  </head>
  <body class="background-image">
    <header>
      <h1>POST CHARACTER</h1>
      <br><a href="index.html">Switch Mode</a>
    </header>
    <main>
      <section class="terminal">
      <h3>cat << EOF</h3>
      <p id="typewriter"></p>
      </section>
      <section>
        <form id="form" action="/filedump/" method="POST" enctype="multipart/form-data">
          <input type="file" id="char" name="char" multiple />
          <button type="submit" id="upload">UPLOAD</button>
        </form>
      </section>
      <section class="terminal">
        <h3>STDOUT</h3>
        <p id="stdout"></p>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 Martin ÄŒutura</p>
      </div>
    </footer>
  </body>
</html>
