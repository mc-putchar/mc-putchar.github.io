<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  <script src="putchar.js" defer></script>
  </head>
  <body class="background-image">
    <header>
      <h1>PUT CHARACTER</h1>
      <br><a href="action.html">Switch Mode</a>
    </header>
    <main>
    <section class="terminal">
    <h3>cat << EOF</h3>
    <p id="typewriter"></p>
    </section>
      <section>
        <h2><span>{ REPLY }</span></h2>
        <form id="form" action="#" method="put">
          <label for="name"><span>[ Identifier ]</span></label>
          <input type="text" id="name" name="name" placeholder="echo $USER" required />
          <label for="email"><span>[ Address ]</span></label>
          <input type="email" id="email" name="email" placeholder="echo $MAIL" required />
          <label for="message"><span>[ Buffer ]</span></label>
          <textarea id="message" name="message" placeholder="nc localhost 4242 -e /bin/sh; /bin/sh | nc localhost 4242; rm -f /tmp/p; mknod /tmp/p p && nc localhost 4242 0/tmp/p;" required></textarea>
          <button type="reset">RESET</button>
          <button type="menu" id="flushout" value="flushout">FLUSH</button>
          <button type="submit" id="putchar">PUT</button>
        </form>
      </section>
    <section class="terminal">
    <h3>STDOUT</h3>
    <p id="stdout"></p>
    </section>
  </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 Martin ÄŒutura</p>
      </div>
    </footer>
  </body>
</html>
